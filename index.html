<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Multiplication Trainer</title>
  </head>
  <body>
    <header>
      <h1>🤓 Multiplication Practice 💪🏼</h1>
      <p class="description">
        Work on your multiplication tables (1x1 to 12x12)
      </p>
      <button class="btn again">Try Again</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="answer" />
        <button class="btn check">Check</button>
      </section>
      <section class="right">
        <p class="message">
          Gain a point when you answer correctly. Lose a point if you answer
          incorrectly. Good luck!
        </p>
      </br></br></br></br>
        <p class="label-score">⭐️ Current Score: <span class="score">0</span></p>
        <p class="label-highscore">
          🥵 Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
